pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "8.2.1" apply false // <-- This sets the AGP version
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false // <-- This sets the Kotlin version
}

include ":app"